---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teatro-final-kubernetes
spec:
  replicas: 2
  selector:
    matchLabels:
      app:   teatro-final-kubernetes

  template:
    metadata:
      labels:
        app: teatro-final-kubernetes

    spec:
      containers:
      - name: teatro-final-kubernetes
        image: jmadurga/api-api
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "80m"
          limits:
            memory: "128Mi"
            cpu: "250m"