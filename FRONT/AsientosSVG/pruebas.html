<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: grid;
        grid-template-columns: 2;
        grid-template-rows: auto auto;
        justify-content: center;
        align-items: center;
        height: 200px;
    }

    div .c1 {
        grid-column: 1;
    }

    div .c2 {
        grid-column: 2;
    }
</style>
<body>
    <div>
        <div class="c1">
            <svg id="svgElement" width="80px" height="80px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet">
                <path id="1" d="M54.5 32 c.2 2.2-1.3 4-3.4 4 H12.9 c-2.1 0-3.6-1.8-3.4-4 l2.1-22.2 c.2-2.2 2.1-4 4.2-4 h32.4 c2.1 0 4 1.8 4.2 4 L54.5 32" fill="#b4d7aa"></path>
                <g fill="#3e4347">
                    <path d="M8.9 30.5 h6 v8 h-6 z"></path>
                    <path d="M49.1 30.5 h6 v8 h-6 z"></path>
                    <path d="M14.6 50.9 h6 V61 h-6 z"></path>
                    <path d="M43.4 50.9 h6 V61 h-6 z"></path>
                </g>
                <path id="2" d="M41.4 25 c-.3 2.6-2.4 4.8-4.5 4.8 h-9.8 c-2.2 0-4.2-2.1-4.5-4.8 l-1.8-14.6 c-.3-2.6 1.2-4.8 3.3-4.8 h15.7 c2.2 0 3.7 2.2 3.3 4.8 L41.4 25" fill="#7cb342"></path>
                <g fill="#94989b">
                    <path d="M23 58.9 c-.2-.5-.8-1-1.3-1 h-8 c-.6 0-1.1.4-1.3 1 L10.9 63 c-.2.5.1 1 .7 1 h12 c.6 0 .9-.4.7-1 L23 58.9"></path>
                    <path d="M53.1 63 l-1.4-4.1 c-.2-.5-.8-1-1.3-1 h-8 c-.6 0-1.1.4-1.3 1 L39.7 63 c-.2.5.1 1 .7 1 h12 c.5 0 .8-.4.7-1"></path>
                </g>
                <g id="3" fill="#43a047">
                    <path d="M46.2 6 c0 2.2-1.7 4-3.8 4 H21.5 c-2.1 0-3.8-1.8-3.8-4 V4 c0-2.2 1.7-4 3.8-4 h20.9 c2.1 0 3.8 1.8 3.8 4 v2"></path>
                    <path d="M15.5 29.2 l-.3-2.1 c-.2-1.1-1.1-2-2.1-2 h-2.7 c-1 0-1.9.9-2.1 2 L8 29.2 c-.2 1.1.5 2 1.5 2 H14 c1 0 1.7-.9 1.5-2"></path>
                    <path d="M55.8 29.2 l-.3-2.1 c-.2-1.1-1.1-2-2.1-2 h-2.7 c-1 0-1.9.9-2.1 2 l-.3 2.1 c-.2 1.1.5 2 1.5 2 h4.5 c1 0 1.6-.9 1.5-2"></path>
                    <path d="M51.5 36 h-39 c-3.1 0-5 3-4.4 6.7 l.4 2.6 c.6 3.7 3.7 6.7 6.7 6.7 h33.4 c3.1 0 6.1-3 6.7-6.7 l.5-2.6 c.7-3.6-1.3-6.7-4.3-6.7"></path>
                </g>
            </svg>
            
        </div>
    </div>
    <script>
        var colorsChanged = false;
    
        function cambiarColor() {
            var elemento1 = document.getElementById('1');
            var elemento2 = document.getElementById('2');
            var elemento3 = document.getElementById('3');
    
            if (colorsChanged) {
                elemento1.setAttribute('fill', '#b4d7aa');
                elemento2.setAttribute('fill', '#7cb342');
                elemento3.setAttribute('fill', '#43a047');
                colorsChanged = false;
            } else {
                elemento1.setAttribute('fill', '#ffabbe');
                elemento2.setAttribute('fill', '#ff5042a6');
                elemento3.setAttribute('fill', '#ff3242');
                colorsChanged = true;
            }
        }
        
        document.getElementById('svgElement').addEventListener('click', cambiarColor);
    </script>    
</body>
</html>
