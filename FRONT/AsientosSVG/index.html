    <script>
        // Define una variable para controlar el estado de los colores
        var colorsChanged = false;
    
        // Función para cambiar los colores
        function cambiarColor() {
            var elemento1 = document.getElementById('1');
            var elemento2 = document.getElementById('2');
            var elemento3 = document.getElementById('3');
    
            // Si los colores ya han sido cambiados, restablece los colores originales
            if (colorsChanged) {
                elemento1.setAttribute('fill', '#b4d7aa');
                elemento2.setAttribute('fill', '#7cb342');
                elemento3.setAttribute('fill', '#43a047');
                // Cambia el estado de los colores para indicar que han sido restablecidos
                colorsChanged = false;
            } else {
                // Si los colores no han sido cambiados, cambia a los colores alternativos
                elemento1.setAttribute('fill', '#ffabbe');
                elemento2.setAttribute('fill', '#ff5042a6');
                elemento3.setAttribute('fill', '#ff3242');
                // Cambia el estado de los colores para indicar que han sido cambiados
                colorsChanged = true;
            }
        }
        
        // Agregar un evento de clic al SVG que llame a la función cambiarColor
        document.getElementById('svgElement').addEventListener('click', cambiarColor);
    </script>
